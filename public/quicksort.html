<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualization</title>
    <link rel="stylesheet" href="quicksort.css">
</head>
<body>
    <header class="header">
        <h1>Sorting Algorithm Visualization</h1>
    </header>
    <h1>Quick Sort Algorithm</h1>
    <div class="container">
        <div class="heading-container">
            <div id="inputForm">
                <form id="arrayForm">
                    <label for="arraySize">Enter Array size:</label>
                    <input type="number" id="arraySize" name="arraySize" required><br>
                    <label for="arrayElements">Enter Array elements:</label>
                    <input type="text" id="arrayElements" name="arrayElements" required placeholder=""><br>
                </form>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-primary" onclick="startQuickSort()">Sort</button>
            </div>
        </div>
        <div class="box-container" id="visualization"></div>
    </div>
    <footer class="footer">
    </footer>

    <script src="quicksort.js"></script>
</body>
</html>
